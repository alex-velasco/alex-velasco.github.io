<div>
  <h2>Contact</h2>
  <ul class="ul-icon">
    <li>{{ site.organization }}</li>
    <li>{{ site.department }}</li>
    <li>{{ site.address }}</li>
    <li><span class="li-icon">{% include svg/pin-alt.svg %}</span>{{ site.office }}</li>
    <li><span class="li-icon">{% include svg/phone.svg %}</span>{{ site.phone }}</li>
    <li><span class="li-icon">{% include svg/mail.svg %}</span>{{ site.email }}</li>
    <li><span class="li-icon">{% include svg/internet.svg %}</span>{{ site.url }}</li>
  </ul>
</div>
