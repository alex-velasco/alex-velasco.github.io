<!doctype html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <header>
          <span class="header-title">
            <a href="{{ site.url }}">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </span>
        </header>
        <main>
          {{ content }}
        </main>
        <footer>
          <small>
            <ul class="list-inline">
              <li class="list-inline-item"> &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. All rights reserved.</li>
              <li class="list-inline-item"><a href="https://jekyllrb.com">Engine</a></li>
              <li class="list-inline-item"><a href="https://github.com/piazzai/cvless">Theme</a></li>
              <li class="list-inline-item"><a href="{{ site.repo }}">Source</a></li>
            </ul>
          </small>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
